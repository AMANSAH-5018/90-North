<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="script.js">
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <h1>Responsive Webpage</h1>
  </nav>

  <!-- Main Layout -->
  <div class="container">
    <!-- Left Menu (Collapsible) -->
    <div class="left-menu" id="leftMenu">
      <button id="collapseBtn">Toggle Menu</button>
      <ul>
        <li>Menu Item 1</li>
        <li>Menu Item 2</li>
        <li>Menu Item 3</li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <h2>Welcome to the Main Content Area</h2>
      <p>This is the primary section of the webpage.</p>
    </div>

    <!-- Right-Side Panel -->
    <div class="right-panel">
      <h3>Right Panel</h3>
      <p>Additional Information or Widgets</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Responsive Webpage</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
